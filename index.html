    <!-- Scrollbar Color -->
    <style>
    ::-webkit-scrollbar{
        width: 5px;
    }

    ::-webkit-scrollbar-track{
        background: #242424;
    }

    ::-webkit-scrollbar-thumb{
        background: #555;
        border-radius: 10px;
    }

    div:hover::-webkit-scrollbar-thumb{
        background: black;
    }

    
    ::-webkit-scrollbar-thumb:hover { 
        background: whitesmoke;
    }
  </style>
